<div class="container container--shadow">
    <div class="container__content">
        <form class="form flex flex-center" [formGroup]="loginForm">
            <h3>Login</h3>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email">
                @if (loginForm.get('email')?.hasError('required')) {
                    <mat-error>Email es requerido</mat-error>
                }
                @if (loginForm.get('email')?.hasError('email')) {
                    <mat-error>Email no valido</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                @if (loginForm.get('password')?.hasError('required')) {
                    <mat-error>La contrase√±a es requerida</mat-error>
                }
            </mat-form-field>
            <button mat-stroked-button (click)="submit()" [disabled]="loginForm.invalid">LOGIN</button>
        </form>
    </div>
</div>
